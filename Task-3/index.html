<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="center">
      
        
        
        <div id="calc_body">
          <div id="screen">
            <span id="inputDisplay"></span>
            <span id="resultDisplay"></span>
          </div>
          <table>
            <tbody>
              <tr>
                <td>
                  <button class="btn del" id="all_clear" style="border-radius: 10px;">AC</button>
                </td>
                <td>
                  <button class="btn operation" id="divide" style="border-radius: 10px;">/</button>
                </td>
                <td>
                  <button class="btn operation" id="multiply" style="border-radius: 10px;">*</button>
                </td>
                <td>
                  <button class="btn del" id="delete" style="border-radius: 10px;margin-left:26px;">Del</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn num" id="num7">7</button>
                </td>
                <td>
                  <button class="btn num" id="num8">8</button>
                </td>
                <td>
                  <button class="btn num" id="num9">9</button>
                </td>
                <td>
                  <button class="btn operation" id="minus" style="border-radius: 10px;margin-left:26px;">-</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn num" id="num4">4</button>
                </td>
                <td>
                  <button class="btn num" id="num5">5</button>
                </td>
                <td>
                  <button class="btn num" id="num6">6</button>
                </td>
                <td>
                  <button class="btn operation" id="pls" style="border-radius: 10px;margin-left:26px;">+</button>
                </td>
              </tr>
              <tr>
                <td><button class="btn num" id="num1">1</button></td>
                <td><button class="btn num" id="num2">2</button></td>
                <td><button class="btn num" id="num3">3</button></td>
                <td rowspan="2">
                  <button class="btn operation" id="equal_to" style="border-radius: 10px; margin-left:26px; height:100px">=</button>
                </td>
                <td></td>
              </tr>

              <tr>
                <td colspan="2">
                  <button class="btn num" id="num0" style="border-radius: 10px;">0</button>
                </td>
                <td><button class="btn operation" id="dot" style="border-radius: 10px;">.</button></td>
              </tr>
            </tbody>
          </table>
        </div>
     
    </div>
    

<script src="script.js"></script>

  </body>
</html>
